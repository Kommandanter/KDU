 Germany_exploit_foreign_workers_tt:1 "All civilian and military factories in the state will be relocated to Germany, where they will be put to work supporting German war production."
 GER_foreign_politics:0 "§gOberkommando der Wehrmacht§! §g(OKW)§!"
 GER_foreign_politics_desc:0 "§gOKW served as the official military general staff for the Third Reich- coordinating the efforts of the Heer, Kriegsmarine, and Luftwaffe.\nIn practice, the OKW acted as Hitler's personal military staff, translating his ideas into military orders, then issuing those orders to the three services accordingly- OKW having little control over their carrying out.\nHowever, as the war progressed the OKW found itself exercising increasing amounts of direct command authority over military units, particularly in the West. So much so that by 1942 the OKW held the de facto command of all German military forces in the West, while the Army High Command (Oberkommando des Heeres, OKH) exercised de facto command of the Eastern Front. It was not until 28 April 1945 (two days before his suicide) that Hitler replaced OKH under OKW, giving OKW command of forces on the Eastern Front."
 GER_fall_weiss:0 "§RFall Weiß§!"

 GER_relocate_industry_from_aquitaine:0 "Exploit Workers and Industry from Aquitaine for German war production"
 GER_relocate_industry_from_aquitaine_desc:0 "We can best exploit the workers and industry in occupied territories by setting up a program to bring foreign workers to Germany to support war production under our own close supervision, thus freeing up some of our own workers to fight at the front."
